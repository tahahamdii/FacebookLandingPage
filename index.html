<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Log in or Sign up</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body class="bg-gray-100">
    <div class="container flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">

            <div class="image h-40 w-60 overflow-hidden">
                <img src="images/facebook.png" class=" object-cover">
            </div>
            <p class="text-2xl mx-6">Connect with friends and the world around you on Facebook </p>
        </div>
        <div class="right mt-24 flex flex-col bg-white p-8 rounded-lg w-[31%] relative shadow-xl">
            <input type="text" class="text px-4 h-12 my-2 border rounded-md border-1 border-gray-300" placeholder="Email or phone number">
            <input type="password" class="password px-4 h-12 my-2 border border-1 border-gray-300 rounded-md" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-2 rounded-md font-bold text-xl hover:bg-blue-700">Login</button>
            <span class="text-center text-blue-500 text-sm my-2 cursor-pointer hover:underline">Forgot password?</span>
            <hr class="my-2">
            <button class="bg-green-500 text-white my-2 py-2 rounded-md font-bold text-lg w-fit px-4 mx-auto hover:bg-green-600">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a page </span>for a celebraty, brand or business. </span>
        </div>
    </div>
</body>
</html>
